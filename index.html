<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #f093fb, #f5576c); /* More vibrant and romantic gradient */
            color: #4a4a4a;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll on small screens */
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.98); /* Even less transparent */
            padding: 40px 50px; /* Slightly more horizontal padding */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            max-width: 550px; /* Limit max-width for larger screens */
            width: 90%; /* Ensure it takes 90% of available width */
            box-sizing: border-box; /* Include padding in width calculation */
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-8px) scale(1.01); /* Lift up and slightly scale on hover */
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5em; /* Larger heading */
            color: #d63031; /* Richer red */
            margin-bottom: 25px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            opacity: 0; /* Initial state for animation */
            animation: fadeInScale 1.5s ease-out forwards; /* Heading animation */
            animation-delay: 0.5s;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .rose-image {
            display: none; /* Hide the initial rose image */
        }

        p {
            font-size: 1.3em; /* Larger paragraph text */
            line-height: 1.8;
            margin-bottom: 30px;
            color: #2c3e50; /* Darker, more sophisticated text color */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* Subtle text shadow */
        }

        .surprise-button {
            background-color: #e74c3c; /* Rose red */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .surprise-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .surprise-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #herPhotoContainer {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        #herPhotoContainer.animate-in {
            display: flex;
            animation: fadeInZoom 1s ease-out forwards;
        }

        .her-photo-image {
            width: 350px;
            height: 350px;
            border-radius: 0; /* Square frame */
            object-fit: contain; /* Ensure the entire image is visible */
            border: 8px solid #f5576c; /* Border matching new gradient */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: pulseGlow 2s infinite alternate; /* Pulsating glow animation */
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 0px rgba(255, 0, 0, 0.7); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 0, 0, 0.7); }
        }

        .rose-day-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.5em;
            color: #d63031;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.2s; /* Appear after photo */
        }

        .her-message {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            color: #d63031;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
            animation-delay: 1.7s; /* Appear after Rose Day text */
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .footer-text {
            font-size: 1.2em; /* Even larger footer text */
            color: #9b59b6; /* More vibrant purple */
            margin-top: 40px;
            font-weight: bold;
            letter-spacing: 1px; /* More letter spacing */
            text-transform: uppercase; /* Uppercase for more emphasis */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 3.5em; /* Adjusted for mobile */
            }
            .container {
                padding: 25px;
                width: 95%; /* Wider on small screens */
            }
            .her-photo-image {
                width: 180px; /* Smaller images on mobile */
                height: 180px;
            }
            p {
                font-size: 1.1em; /* Smaller paragraph text on mobile */
            }
            .footer-text {
                font-size: 1em; /* Smaller footer text on mobile */
            }
            .rose-day-text {
                font-size: 1.2em;
            }
            .her-message {
                font-size: 2.5em; /* Smaller message on mobile */
            }
        }

        /* Subtle floating rose petals animation */
        .petal {
            position: absolute;
            background-color: rgba(255, 192, 203, 0.7); /* Slightly more transparent petals */
            border-radius: 50%;
            animation: float 20s infinite ease-in-out; /* Slower, more graceful animation */
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15); /* More pronounced petal shadow */
            z-index: 0; /* Ensure petals are behind the content */
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94); /* More natural float */
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg) translateX(var(--initial-x)); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(calc(360deg + var(--rotation-offset))) translateX(var(--final-x)); opacity: 0; }
        }
    </style>
</head>

    <script>

            const mainMessage = document.getElementById('mainMessage');

            const herPhotoContainer = document.getElementById('herPhotoContainer');
            const surpriseButton = document.getElementById('surpriseButton');

            // Hide initial elements

            footerText.style.display = 'none';
            surpriseButton.style.display = 'none';
